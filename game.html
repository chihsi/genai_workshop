<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>井字遊戲 Tic-Tac-Toe</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Noto Sans TC', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2em;
        }
        h1 {
            color: #4B2E05;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 8px;
            margin: 2em 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: #fff7ef;
            border-radius: 10px;
            box-shadow: 0 2px 8px #e0c9b6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #a67c52;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cell:hover {
            background: #f3e9e2;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #7c4a1e;
        }
        #reset {
            padding: 0.5em 1.5em;
            font-size: 1em;
            background: #a67c52;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px #e0c9b6;
            transition: background 0.2s;
        }
        #reset:hover {
            background: #7c4a1e;
        }
    </style>
</head>
<body>
    <h1>井字遊戲 Tic-Tac-Toe</h1>
    <div id="status">玩家 X 請下子</div>
    <div id="board"></div>
    <button id="reset">重新開始</button>
    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        let cells = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameActive = true;

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, idx) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                cellDiv.textContent = cell ? cell : '';
                cellDiv.addEventListener('click', () => handleMove(idx));
                board.appendChild(cellDiv);
            });
        }

        function handleMove(idx) {
            if (!gameActive || cells[idx]) return;
            cells[idx] = currentPlayer;
            renderBoard();
            if (checkWinner()) {
                status.textContent = `玩家 ${currentPlayer} 勝利！`;
                gameActive = false;
            } else if (cells.every(cell => cell)) {
                status.textContent = '平手！';
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `玩家 ${currentPlayer} 請下子`;
            }
        }

        function checkWinner() {
            const wins = [
                [0,1,2],[3,4,5],[6,7,8], // rows
                [0,3,6],[1,4,7],[2,5,8], // cols
                [0,4,8],[2,4,6]          // diags
            ];
            return wins.some(line => {
                const [a, b, c] = line;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        resetBtn.addEventListener('click', () => {
            cells = Array(9).fill(null);
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = '玩家 X 請下子';
            renderBoard();
        });

        renderBoard();
    </script>
</body>
</html>
